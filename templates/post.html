{% extends "base.html" %}

{% block title %}{{ post.title }} - Your Name{% endblock %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <time class="post-date">{{ post.date.strftime('%B %d, %Y') }}</time>
    </header>
    
    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>

<nav class="post-nav">
    <a href="/blog.html">‚Üê Back to blog</a>
</nav>
{% endblock %}
