{% extends "base.html" %}

{% block title %}{{ page.title }} — {{ site_title }}{% endblock %}

{% block content %}
<div class="container">
    <article style="max-width: 45rem; margin: 0 auto;">
        <header style="margin-bottom: 3rem; text-align: center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">{{ page.title }}</h1>
            <div style="width: 4rem; height: 2px; background: var(--mag-accent); margin: 0 auto;"></div>
        </header>
        
        <div class="page-content" style="font-size: 1.1rem; line-height: 1.7;">
            {{ page.content|safe }}
        </div>
        
        <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--mag-border); text-align: center;">
            <a href="/" style="background: var(--mag-primary); color: white; padding: 0.75rem 2rem; text-decoration: none; font-weight: 600;">← Back to Home</a>
        </footer>
    </article>
</div>

<style>
.page-content h2,
.page-content h3,
.page-content h4 {
    margin-top: 3rem;
    margin-bottom: 1rem;
}

.page-content h2 {
    font-size: 1.75rem;
}

.page-content p {
    margin-bottom: 1.5rem;
}

.page-content img {
    width: 100%;
    height: auto;
    margin: 2rem 0;
    border-radius: 0.5rem;
}
</style>
{% endblock %}
