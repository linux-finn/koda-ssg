{% extends "base.html" %}

{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    
    <div class="post-meta">
        <span>📅 {{ post.date.strftime('%B %d, %Y') }}</span>
    </div>
    
    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>

<div style="margin-top: 50px;">
    <a href="/blog.html" class="btn">← All Posts</a>
</div>
{% endblock %}
