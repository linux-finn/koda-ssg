{% extends "base.html" %}

{% block content %}
<h1>📝 Blog Posts</h1>

{% for post in posts %}
<div class="doc-section">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-meta">
        <span>📅 {{ post.date.strftime('%B %d, %Y') }}</span>
    </div>
    {% if post.excerpt %}
    <p>{{ post.excerpt }}</p>
    {% endif %}
    <a href="{{ post.url }}" class="btn">Read Full Post</a>
</div>
{% endfor %}
{% endblock %}
