{% extends "base.html" %}

{% block content %}
<div class="page-header material-card">
    <h1>Status Updates</h1>
    <p>Quick thoughts and micro-posts.</p>
</div>

<div class="status-timeline">
    {% for status in status_posts %}
    <div class="material-card status-item">
        <div class="status-meta">
            <span class="material-icons">schedule</span>
            <time>{{ status.date.strftime('%B %d, %Y at %I:%M %p') }}</time>
        </div>
        <div class="status-content">
            {{ status.content|safe }}
        </div>
    </div>
    {% endfor %}
</div>

<style>
.status-timeline {
    max-width: 600px;
    margin: 0 auto;
}

.status-item {
    margin-bottom: 16px;
    padding: 16px;
}

.status-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(0, 0, 0, 0.6);
    font-size: 0.875rem;
    margin-bottom: 12px;
}

.dark-theme .status-meta {
    color: rgba(255, 255, 255, 0.6);
}

.status-content p:last-child {
    margin-bottom: 0;
}
</style>
{% endblock %}
