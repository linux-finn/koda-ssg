{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site_title }}{% endblock %}

{% block content %}
<div class="material-card static-page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>
    
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</div>

<style>
.static-page {
    max-width: none;
}

.page-header {
    border-bottom: 1px solid rgba(0, 0, 0, 0.12);
    padding-bottom: 16px;
    margin-bottom: 24px;
}

.dark-theme .page-header {
    border-bottom-color: rgba(255, 255, 255, 0.12);
}

.page-header h1 {
    margin-bottom: 0;
    color: var(--on-surface);
}

.page-content {
    line-height: 1.7;
}

.page-content h2,
.page-content h3,
.page-content h4 {
    margin-top: 32px;
    margin-bottom: 16px;
}

.page-content p {
    margin-bottom: 16px;
}
</style>
{% endblock %}
