{% extends "base.html" %}

{% block title %}{{ page.title }} — {{ site_title }}{% endblock %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    
    <div class="post-content">
        {{ page.content|safe }}
    </div>
</article>

<footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--color-border-light);">
    <p style="color: var(--color-text-light); font-size: 0.9rem;">
        <a href="/">← Home</a>
    </p>
</footer>
{% endblock %}
