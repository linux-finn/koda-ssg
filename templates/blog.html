{% extends "base.html" %}

{% block title %}Blog - Your Name{% endblock %}

{% block content %}
<h1>Blog</h1>
<p style="font-style: italic; margin-bottom: 2rem;">All of my Posts</p>

{% for post in posts %}
<article class="post-preview">
    <h2><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h2>
    <time class="post-date">{{ post.date.strftime('%B %d, %Y') }}</time>
    {% if post.excerpt %}
    <p class="post-excerpt">{{ post.excerpt }}</p>
    {% endif %}
</article>
{% endfor %}
{% endblock %}
